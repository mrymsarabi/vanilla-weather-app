<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/77882636e0.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href=".//src/style.css" />
  </head>

  <body>
    <div class="container mx-auto m-4">
      <div class="row p-4 border rounded back-color m-0">
        <form class="input-group mb-3">
          <input type="text" class="form-control" id="text" />
          <input type="submit" class="btn buttn" value="Search" id="submit" />
          <input
            type="submit"
            class="btn buttn btnColor"
            value="Current"
            id="currentButton"
          />
        </form>
        <div class="row my-3">
          <div class="col-6 city" id="location"></div>

          <div class="col-6 date" id="date"></div>
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <span id="icon" class="icon"></span>
            <span class="degree" id="temp"></span>
            <sup
              ><a href="#" class="active" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></sup
            >
            <div class="clouds" id="description"></div>
          </div>
          <div class="col-6">
            Pressure: <span class="num" id="pressure"></span>
            <br />Humidity:<span class="num" id="humidity"></span>
            <br />Wind:<span class="num" id="wind"></span>
          </div>
        </div>
      </div>
      <a
        href="https://github.com/mrymsarabi/Weather-App"
        target="_blank"
        class="openLink"
        >Open-source code</a
      >
      by Maryam Tarbiat Sarabi
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
